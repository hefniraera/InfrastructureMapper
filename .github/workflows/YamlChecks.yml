name: Yaml Checks
on:
  pull_request:
  push:
    branches: [main, master]
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install yamllint
      - run: yamllint .
  yamlfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamlfmt
        run: sudo snap install yamlfmt
      - name: Run yamlfmt
        run: |
          for f in $(find . -name '*.yaml' -o -name '*.yml'); do
            # Skip empty files
            if [ ! -s "$f" ]; then
              echo "ü¶ò Skipping empty file: $f"
              continue
            fi
            # Skip files with only whitespace/comments
            if ! grep -q '[^[:space:]#]' "$f"; then
              echo "ü¶ò Skipping file containing only whitespace or comments: $f"
              continue
            fi
            echo "‚öíÔ∏è Formatting yaml file: $f"
            yamlfmt "$f"
          done
